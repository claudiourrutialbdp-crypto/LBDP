<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liceo - Noticias y Comunicados</title>
  <meta name="description" content="Noticias y comunicados oficiales del Liceo.">
  <meta property="og:title" content="Noticias y Comunicados - Liceo">
  <meta property="og:description" content="Mantente informado con las últimas novedades.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://images.unsplash.com/photo-1498243691581-b145c3f54a5a">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml">
  <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#1418c4">
  <meta name="theme-color" content="#1418c4">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./assets/css/liceo.css" rel="stylesheet">
</head>
<body>
  <!-- Topbar -->
  <div id="topbar-container"></div>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <section class="hero-section" style="height: 60vh; min-height: 400px;">
    <div class="hero-gradient"></div>
    <img src="https://images.unsplash.com/photo-1504711434969-e33886168f5c" alt="Noticias" class="parallax-img" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">
    <div class="position-absolute top-50 start-50 translate-middle hero-content">
      <div class="container-fluid px-3">
        <div class="row justify-content-center">
          <div class="col-12 text-center hero-text-container">
            <div class="hero-text-backdrop">
              <h1 class="hero-title reveal">Noticias y <span class="text-gradient-aqua">Comunicados</span></h1>
              <p class="hero-subtitle reveal">Mantente informado sobre nuestras actividades</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="container py-4">
    <nav aria-label="breadcrumb" class="mb-3"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="./index.html">Inicio</a></li><li class="breadcrumb-item active" aria-current="page" id="bcCurrent">Noticias y Comunicados</li></ol></nav>
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
      <div class="d-flex align-items-center gap-2">
        <span class="small text-secondary" id="lblCategoria">Categoría:</span>
        <select id="category" class="form-select form-select-sm" style="width:200px">
          <option id="optTodas" value="Todas">Todas</option>
          <option id="optComunicados">Comunicados</option>
          <option id="optEventos">Eventos</option>
          <option id="optAcademico">Académico</option>
        </select>
      </div>
    </div>

    <div class="row g-3 mt-2" id="newsGrid"></div>

    <div class="d-flex align-items-center justify-content-center gap-3 mt-3">
      <button class="btn btn-outline-secondary btn-sm" id="prevBtn">Anteriores</button>
      <div class="small" id="pageInfo">1 / 1</div>
      <button class="btn btn-outline-secondary btn-sm" id="nextBtn">Siguientes</button>
    </div>
  </main>

  <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="newsTitle">Detalle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body px-4 py-3">
          <div class="text-secondary mb-4" id="newsMeta"></div>
          <div id="galleryCarousel" class="carousel slide mb-3" data-bs-ride="false" aria-label="Galería">
            <div class="carousel-inner rounded" id="galleryInner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev" aria-label="Anterior">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next" aria-label="Siguiente">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
            <div class="carousel-indicators" id="galleryIndicators"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="back-to-top" id="backTop" aria-label="Ir arriba" title="Ir arriba"><i class="bi bi-chevron-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/news-loader.js"></script>
  <script>
  // Variables globales
  let NEWS = [];
  let state, grid, pageInfo, prevBtn, nextBtn;
  
  // Cargar noticias desde JSON
  async function loadNews() {
    try {
      await loadNewsFromJSON();
      NEWS = NEWS_DATA;
      render();
    } catch (error) {
      console.error('Error cargando noticias:', error);
      NEWS = [];
      render();
    }
  }

  // Inicializar cuando el DOM esté listo
  document.addEventListener('DOMContentLoaded', () => {
    state = { page: 1, pageSize: 6, category: 'Todas' };
    grid = document.getElementById('newsGrid');
    pageInfo = document.getElementById('pageInfo');
    prevBtn = document.getElementById('prevBtn');
    nextBtn = document.getElementById('nextBtn');

  function currentList(){
    const list = (state.category==='Todas') ? NEWS : NEWS.filter(n=>n.category===state.category);
    return [...list].sort((a,b)=>new Date(b.date) - new Date(a.date));
  }

  function render(){
    const list = currentList();
    const totalPages = Math.max(1, Math.ceil(list.length/state.pageSize));
    state.page = Math.min(state.page, totalPages);
    const items = list.slice((state.page-1)*state.pageSize, state.page*state.pageSize);

    grid.innerHTML = '';
    
    if (items.length === 0) {
      grid.innerHTML = '<div class="col-12 text-center text-muted py-5">No hay noticias disponibles</div>';
      return;
    }
    
    items.forEach((n, idx)=>{
      const col = document.createElement('div');
      col.className = 'col-12 col-sm-6 col-lg-4 reveal';
      col.style.transitionDelay = `${idx*60}ms`;
      col.innerHTML = `
        <article class="card h-100 card-hover">
          <img class="thumb" src="${n.images[0]}" alt="${n.title}">
          <div class="card-body">
            <span class="badge badge-liceo small">${n.category}</span>
            <p class="text-muted small mb-1">${formatDate(n.date)}</p>
            <h3 class="h6">${n.title}</h3>
            <p class="small text-secondary">${n.excerpt}</p>
            <button class="btn btn-sm btn-primary-liceo" data-id="${n.id}">Ver detalle</button>
          </div>
        </article>`;
      grid.appendChild(col);
    });

    pageInfo.textContent = `${state.page} / ${Math.max(1, Math.ceil(list.length/state.pageSize))}`;
    prevBtn.disabled = state.page===1; nextBtn.disabled = state.page>=totalPages;

    document.querySelectorAll('#newsGrid button[data-id]').forEach(btn=>{
      btn.addEventListener('click',()=> openDetail(btn.getAttribute('data-id')));
    });

    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
  }

  const io=new IntersectionObserver((entries)=>{ entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('visible'); }); }, {threshold:.2});

  prevBtn.addEventListener('click',()=>{ state.page=Math.max(1, state.page-1); render(); });
  nextBtn.addEventListener('click',()=>{ state.page=state.page+1; render(); });
  document.getElementById('category').addEventListener('change',(e)=>{ state.category=e.target.value; state.page=1; render(); });

  const modal = new bootstrap.Modal(document.getElementById('newsModal'));
  function openDetail(id){
    const n = NEWS.find(x=>x.id===id);
    if(!n) return;
    
    document.getElementById('newsTitle').textContent = n.title;
    document.getElementById('newsMeta').innerHTML = `
      <p class="mb-2"><i class="bi bi-calendar3 me-2"></i><strong>Fecha:</strong> ${formatDate(n.date)}</p>
      <p class="mb-3 lead">${n.message}</p>
      <hr class="my-3">
      <p class="small text-muted mb-2"><i class="bi bi-images me-2"></i><strong>Galería de imágenes (${n.images.length})</strong></p>
    `;
    
    const inner = document.getElementById('galleryInner');
    const indicators = document.getElementById('galleryIndicators');
    inner.innerHTML = '';
    indicators.innerHTML = '';
    
    // Mostrar todas las imágenes (principal + subattachments)
    n.images.forEach((src, i)=>{
      // Agregar imagen al carrusel
      const d = document.createElement('div');
      d.className = 'carousel-item'+(i===0?' active':'');
      d.innerHTML = `<img class="d-block w-100" style="max-height:500px;object-fit:contain;background:#f8f9fa" src="${src}" alt="${n.title} - Imagen ${i+1}">`;
      inner.appendChild(d);
      
      // Agregar indicador
      const indicator = document.createElement('button');
      indicator.type = 'button';
      indicator.setAttribute('data-bs-target', '#galleryCarousel');
      indicator.setAttribute('data-bs-slide-to', i);
      indicator.setAttribute('aria-label', `Imagen ${i+1}`);
      if (i === 0) {
        indicator.className = 'active';
        indicator.setAttribute('aria-current', 'true');
      }
      indicators.appendChild(indicator);
    });
    
    modal.show();
  }

    // Inicializar
    loadNews();
    
    if(location.hash){ 
      const id=location.hash.replace('#',''); 
      setTimeout(() => {
        if(NEWS.find(n=>n.id===id)) openDetail(id);
      }, 500);
    }

    const backTop=document.getElementById('backTop');
    window.addEventListener('scroll',()=>{ 
      backTop.classList.toggle('show', window.scrollY>240); 
      const navbar = document.querySelector('.navbar-liceo');
      if (navbar) {
        navbar.classList.toggle('navbar-elevated', window.scrollY>12);
      }
    });
    backTop.addEventListener('click',()=> window.scrollTo({top:0, behavior:'smooth'}));
  }); // Fin DOMContentLoaded
  </script>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="./js/load-components.js"></script>
</body>
</html>
