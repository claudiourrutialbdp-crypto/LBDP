<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liceo - Documentos</title>
  <meta name="description" content="Documentos descargables del Liceo.">
  <meta property="og:title" content="Documentos - Liceo">
  <meta property="og:description" content="Reglamentos, calendarios y documentos oficiales.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml">
  <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#1418c4">
  <meta name="theme-color" content="#1418c4">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./assets/css/liceo.css" rel="stylesheet">
</head>
<body>
   <!-- Topbar -->
  <div id="topbar-container"></div>
  </div>

  <!-- Navbar -->
  <div id="navbar-container"></div>
  <main class="container py-4">
    <nav aria-label="breadcrumb" class="mb-3"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="./index.html">Inicio</a></li><li class="breadcrumb-item active" aria-current="page">Documentos</li></ol></nav>
    <h1 class="h4 text-primary-liceo mb-4">
      <i class="bi bi-file-earmark-text me-2"></i>Documentos Oficiales
    </h1>
    <p class="text-muted mb-4">Accede a todos los documentos oficiales del liceo. Puedes descargarlos en formato PDF.</p>
    <div class="row g-4" id="docsContainer"></div>
  </main>

  <footer class="footer mt-5 py-5"><div class="container small text-secondary">© <span id="year"></span> Liceo.</div></footer>
  <button class="back-to-top" id="backTop" aria-label="Ir arriba" title="Ir arriba"><i class="bi bi-chevron-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const DOCUMENTS = [
    {id:'d1', name:'Reglamento Interno 2025', description:'Normativa interna del liceo para el año académico 2025.', icon:'bi-file-ruled', color:'primary', url:'#'},
    {id:'d2', name:'Plan de Convivencia Escolar', description:'Lineamientos para una sana convivencia en la comunidad.', icon:'bi-people', color:'success', url:'#'},
    {id:'d3', name:'Calendario Académico', description:'Fechas relevantes del año escolar.', icon:'bi-calendar-event', color:'info', url:'#'},
    {id:'d4', name:'Proyecto Educativo Institucional (PEI)', description:'Visión, misión y objetivos estratégicos del liceo.', icon:'bi-book', color:'warning', url:'#'},
    {id:'d5', name:'Manual de Procedimientos', description:'Guía de procedimientos administrativos y académicos.', icon:'bi-clipboard-check', color:'danger', url:'#'},
    {id:'d6', name:'Formulario de Matrícula', description:'Documento para formalizar el proceso de matrícula.', icon:'bi-file-earmark-person', color:'primary', url:'#'}
  ];
  const container = document.getElementById('docsContainer');
  DOCUMENTS.forEach((d,i)=>{
    const col = document.createElement('div');
    col.className='col-lg-4 col-md-6 reveal';
    col.style.transitionDelay=`${i*60}ms`;
    col.innerHTML = `
      <div class="card h-100 card-feature card-hover">
        <div class="card-body p-4">
          <div class="d-flex align-items-start mb-3">
            <div class="bg-${d.color} bg-gradient text-white rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 56px; height: 56px; flex-shrink: 0;">
              <i class="bi ${d.icon}" style="font-size: 1.75rem;"></i>
            </div>
            <div class="flex-grow-1">
              <h3 class="h6 text-primary-liceo mb-2">${d.name}</h3>
              <p class="small text-muted mb-0">${d.description}</p>
            </div>
          </div>
          <div class="d-flex gap-2">
            <a href="${d.url}" class="btn btn-sm btn-primary-liceo flex-grow-1">
              <i class="bi bi-download me-1"></i>Descargar PDF
            </a>
            <button class="btn btn-sm btn-outline-primary-liceo" title="Vista previa">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
      </div>`;
    container.appendChild(col);
  });
  const io=new IntersectionObserver((es)=>es.forEach(e=>{if(e.isIntersecting)e.target.classList.add('visible')}),{threshold:.2});
  document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
  document.getElementById('year').textContent = new Date().getFullYear();
  const backTop=document.getElementById('backTop');
  window.addEventListener('scroll',()=> { backTop.classList.toggle('show', window.scrollY>240); document.querySelector('.navbar-liceo').classList.toggle('navbar-elevated', window.scrollY>12); });
  backTop.addEventListener('click',()=> window.scrollTo({top:0, behavior:'smooth'}));
  </script>
  <script src="./js/load-components.js"></script>
</body>
</html>
